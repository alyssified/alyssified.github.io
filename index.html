 <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer:ital@1&display=swap" rel="stylesheet">

<body>

<!-- Nav Menu -->
<header class="nav-menu">
    <section class="nav-left">
      <h1>Byrne Bouquet</h1>
    <div class="nav-title">Flowers</div>
    <div class="nav-title">Ballons</div>
    <div class="nav-title">Events</div>
    <div class="nav-title">Order</div>
  </section>
  
  <section class="nav-right">
    <div class="nav-title">About Us</div>
    <div class="nav-title">Contact Us</div>
  </section>
    <!-- add hover menus? e.g. homework 5 -->
</header>

<!-- Photo Grid -->
<section>
  <h1>Byrne Bouquet</h1>
<div class="photo-grid">
    <div>
      <img src="images/grid1.jpg">
    </div>
    <div>
      <img src="images/grid2.jpg">
    </div>
    <div>  
      <img src="images/grid3.jpg">
    </div>
</div>
</section>

<!-- Header -->
	<section class="container-landing-page">
		<div id="splash" class="splash">
			<h1> Build a Bouquet! </h1> 
    </div>
    <p class ="description">Let us design your floral arrangements for your next event</p>
		<div id="arrow" class="arrow">â†“</div>	
    </div>
    <h2>Let's Build a Bouquet!</h2>
  </section>
 
   
<!-- Bouquet Display -->

<section class="bouquet-container">
   	<div class="bouquet">
  		<img class="bouquet-selection" src="">
  	</div> 	
</section>
  
<section>   
   <div class="color-selector">
      <ul class="color-selector-options">
      <li class="color-red" id="red">Red</li>
      <li class="color-white" id="white">White</li>
      <li class="color-yellow" id="yellow">Yellow</li>
      </ul>
</section>

<!-- Bouquet Order -->

<section>
  <form>
    <fieldset>
      <legend>Bouquet Order Information</legend>
      <div class="recipient-name">
       <label for="recipient-name">Recipient Name</label>
       <input type="text" id="recipient-name" placeholder="Who's the lucky one?">
      </div>
    
     <label for="radio-container">What's the ocassion?</label>
      <div class="radio-container">
        <div class="radio">
          <input type="radio" id="radio1" name="radio-group" checked>
          <label for="radio1"><span>Birthday</span></label>
        </div>
        <div class="radio">
          <input type="radio" id="radio2" name="radio-group">
          <label for="radio2"><span>Anniversary
        <div class="radio">
          <input type="radio" id="radio3" name="radio-group">
          <label for="radio3"><span>Just Because</span></label>
        </div>
          <input type="submit" value="Submit">
    </fieldset>
  </form>
</section>



<script src='js/script.js'></script>

</body>
</html>
